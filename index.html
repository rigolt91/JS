<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD GIMNASIO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container mt-2">
        <h3>
            <span class="material-icons">
                accessibility
            </span>
            GYM
        </h3>
        <small>Aplicaci√≥n para controlar los ejercicios fisicos realizados.</small>
        <form id="formulario" class="mb-5">
            <input type="text" id="actividad" class="form-control">
            <small id="error"></small>
            <button type="submit" class="btn btn-primary float-right mt-3">Guardar</button>
        </form>

        <h5>Lista de Actividades - <small>Detalles</small></h5>
        <div id="listaActividades" class="mt-3">
            <div class="alert alert-danger" role="alert">
                <span class="material-icons float-left mr-2">
                    accessibility_new
                </span>
                <b>Texto de la Actividad</b> - Estado
                <span class="float-right">
                    <span class="material-icons">
                        done
                    </span>
                    <span class="material-icons">
                        delete
                    </span>
                </span>
            </div>
        </div>

        <div class="sociales">
            <a class="btn btn-primary btn-xs" target="_blank" href="https://www.facebook.com/">
                <span class="material-icons">
                    facebook
                </span>
            </a>
            <a class="btn btn-primary btn-xs" target="_blank" href="https://mail.google.com/mail">
                <span class="material-icons">
                    mark_email_read
                </span>
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./dist/app.js"></script>
</body>
</html>
